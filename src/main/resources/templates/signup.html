<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>This is my signup page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <section>
         <div class="container">
             <div class="row">
                  <div class="col-md-8 offset-md-2">
                       <div class="my-card mt-1">
                           <div th:if="${session.message}" th:classappend="${session.message.type}" class="alert" role="alert">
                               <p class="text-center" th:text="${session.message.content}"></p>
                               <th:block th:if="${session.message != null}" th:remove="all">
                                   <th:block th:text="${#session.removeAttribute('message')}"></th:block>
                               </th:block>
                           </div>
                            <div class="container text-center">
                                 <img style="width:80px;" src="" th:src="@{/img/signup.png}" alt=""/>
                            </div>
                            <h1 class="text-center">Register Here!!!</h1>
                            <form novalidate action="" th:action="@{/do_register}" method="post" th:object="${user}">
							<div class="mb-3">
								<label for="name_field" class="form-label">Your Name</label>
								<input name="name" type="text" class="form-control" th:classappend="${#fields.hasErrors('name')?'is-invalid':''}" id="name_field" aria-describedby="nameHelp" placeholder="Enter Here" th:value="${user.name}" required/>
							    <div class="invalid-feedback" th:each="e : ${#fields.errors('name')}" th:text="${e}"></div>
							</div>
							<div class="mb-3">
								<label for="email_field" class="form-label">Your Email</label>
								<input name="email" type="email" class="form-control" th:classappend="${#fields.hasErrors('email')?'is-invalid':''}" id="email_field" aria-describedby="emailHelp" placeholder="Enter Here" th:value="${user.email}" required/>
							    <div class="invalid-feedback" th:each="e : ${#fields.errors('email')}" th:text="${e}"></div>
							</div>
							<div class="mb-3">
								<label for="password_field" class="form-label">Your Password</label>
								<input name="password" type="password" class="form-control" th:classappend="${#fields.hasErrors('password')?'is-invalid':''}" id="password_field" aria-describedby="passwordHelp" placeholder="Enter Here" required/>
								<div class="invalid-feedback" th:each="e : ${#fields.errors('password')}" th:text="${e}"></div>
							</div>
							<div class="mb-3">
								 <textarea name="about" placeholder="Enter Something About Yourself" rows="6" class="form-control" th:classappend="${#fields.hasErrors('about')?'is-invalid':''}" th:text="${user.about}"></textarea>
								 <div class="invalid-feedback" th:each="e : ${#fields.errors('about')}" th:text="${e}"></div>
							</div>
							<div class="mb-3 form-check">
							     <input type="checkbox" name="agreement" class="form-check-input" id="agreement"/>
							     <label for="agreement">Accept terms and conditions</label>
							</div>
							<div class="container text-center">
							     <button type="submit" class="btn bg-primary text-white">Submit</button>
							     <button type="reset" class="btn btn-warning">Reset</button>
							</div>
						</form>
                       </div>
                  </div>
             </div>
         </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
