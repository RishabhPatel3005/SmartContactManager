<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="normal/base::layout(~{::section})">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>This is dashboard page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <section>
	     <div class="card" style="margin-left: 20px; margin-right: 20px;">
	         <div class="card-body" th:if="${contact}">
				<div class="container text-center">
					<img style="height: 200px; width: 200px;" alt="profile photo"
						src="" th:src="@{'/img/' + ${contact.image}}" class="profile-pic">
					<h3 class="mt-3">
						<span th:text="${contact.name}"></span> (<span
							th:text="${contact.nickname}"></span>)
					</h3>
					<table class="table table-hover mt-3">
						<thead>
							<tr>
								<th scope="col">ID</th>
								<td><span th:text="${contact.cId}"></span></td>
							</tr>
						</thead>
						<tbody>
							<tr>
								<th scope="row">Email</th>
								<td><span th:text="${contact.email}"></span></td>
							</tr>
							<tr>
								<th scope="row">Phone</th>
								<td><span th:text="${contact.phone}"></span></td>
							</tr>
							<tr>
								<th scope="row">Work</th>
								<td><span th:text="${contact.work}"></span></td>
							</tr>
						</tbody>
					</table>
					<div class="description mt-3 text-center">
					    <th:block th:text="${contact.description}"></th:block>
					</div>
				<div class="container mt-3">
				    <a th:href="@{'/user/delete-contact/' + ${contact.cId}}" class="btn btn-outline-danger">Delete</a>
				    <a th:href="@{'/user/update-contact/' + ${contact.cId}}" class="btn btn-outline-info">Update</a>
				</div>	
				</div>
			</div>
			<h1 class="text-center text-danger" th:unless="${contact}">You don't have permission to view this contact</h1>
	     </div>
	</section>  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
