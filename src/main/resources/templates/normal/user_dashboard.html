<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="normal/base::layout(~{::section})">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>This is dashboard page</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous">
</head>
<body>
	<section>
		<div class="container">
			<div class="card my-5">
				<div class="card-body">
					<div class="text-center">
						<img style="height: 200px; width: 200px;" alt="profile photo"
							src="" th:src="@{'/img/contact_logo.png'}" class="profile-pic">
					</div>
					<h1 class="text-center mt-5 text-secondary fw-lighter fst-italic">Start
						Adding Your Contacts On Cloud...</h1>
					<div class="text-center">
						<a th:href="@{/user/add-contact}"
							class="btn btn-outline-secondary mt-3">Add New Contact</a>
					</div>
				</div>
			</div>
		</div>
	</section>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>
</body>
</html>
